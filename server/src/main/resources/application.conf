application {
  name: "Quizzy"
  modules: [
    "com.joe.quizzy.server.modules.QuizzyServiceModule"
  ]
  domains: ["localhost", "localhost:8080", "localhost:8081"]
}

# server {
#   rootPath: "/api/"
