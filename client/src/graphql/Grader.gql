query Grader($includeGraded: Boolean!) {
    responses(includeGraded: $includeGraded) {
        grade {
            id
            bonus
            correct
            score
        }
        id
        question {
            body
            activeAt
            answer
            ruleReferences
        }
        response
        ruleReferences
        user {
            name
            email
        }
    }
}